# roles/httpd/vars/Debian.yml
---

httpd_packages:
  - apache2
  - libapache2-mod-gnutls
  - libapache2-mod-nss

httpd_config: /etc/apache2/apache2.conf
httpd_ssl_config: /etc/apache2/mods-available/ssl.conf
httpd_status_config: /etc/apache2/mods-available/status.conf

httpd_cert_dir: /etc/pki/tls/certs
httpd_key_dir: /etc/pki/tls/private

httpd_service: apache2
